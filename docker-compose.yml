---
version: '3'

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2022-10-24T18-35-07Z
    command: minio server /data
    ports:
      - 9000:9000
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: access_key
      MINIO_ROOT_PASSWORD: secret_key

  local:
    build: local
    depends_on:
      - minio
    command: /src/local/idle.sh
    volumes:
      - .:/src
      - local-data:/persistent

volumes:
  minio-data: {}
  local-data: {}
